<mat-drawer-container fullscreen>
  <mat-drawer #sidenav mode="outside" class="drawer">
    <div class="menu">
      <mat-list>
        <mat-list-item>
          <mat-icon routerLink="primeiro-acesso" mat-list-icon>folder</mat-icon>Item 1
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Item 2</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </mat-drawer>
  <div class="sidenav-content">
    <div class="content">
      <mat-toolbar id="toolbar" color="primary">
        <span  *ngIf="!flagLogin">{{title}}</span>
        <button
          *ngIf="flagLogin"
          mat-icon-button
          class="menu"
          (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span  *ngIf="flagLogin">Bem vindo {{title}}</span>
        <span class="spacer"></span>
        <button
          mat-icon-button
          class="exit"
          (click)="sairLogin()"
          *ngIf="flagLogin">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <button  *ngIf="!flagLogin" mat-raised-button class="">
          <mat-icon>person_add</mat-icon>
          Cadastre-se
        </button>
      </mat-toolbar>
      <div class="app-body content">
          <mat-progress-bar
          class="index-alto"
          color="primary"
          mode="determinate"
          [value]="loader.progress$ | async"></mat-progress-bar>
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </div>
</mat-drawer-container>
