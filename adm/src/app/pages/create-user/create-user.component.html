<div fxLayout="row" fxLayoutAlign="center stretch" class="back-branco">
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field fxLayout="row" floatPlaceholder="auto" appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome" type="text" required placeholder="Nome">
                    </mat-form-field>
                    <mat-form-field fxLayout="row" floatPlaceholder="auto" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="text" required placeholder="Email">
                    </mat-form-field>
                    <mat-form-field fxLayout="row" floatPlaceholder="auto" appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput formControlName="senha" type="password" required placeholder="Senha">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="accent" (click)="criarLogin()">Entrar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
