<base-card>
    <base-card-title>
        <h2 class="mdl-card__title-text">Cadastrar sua promoção</h2>
    </base-card-title>
    <base-card-body expanded>
        <form [formGroup]="promocao" fxLayout="column" fxLayoutAlign="center center">

            <div class="form-base mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="firstName" formControlName="nome" />
                <label class="mdl-textfield__label" for="firstName">First name</label>
            </div>
            <div class="form-base mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="firstEmail" formControlName="email" />
                <label class="mdl-textfield__label" for="firstEmail">Email</label>
            </div>

            <div class="form-base mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="firstpass" formControlName="email" />
                <label class="mdl-textfield__label" for="firstEmail">Password</label>
            </div>
            <div class="form-base">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-light-blue">
                    Button
                </button>
            </div>
        </form>
    </base-card-body>
</base-card>
